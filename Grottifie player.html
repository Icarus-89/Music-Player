 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grottifie Music Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #42445a, #2c2f4b);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .music-player {
      width: 380px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 30px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease;
    }

    .music-player:hover {
      transform: translateY(-5px);
    }

    .album-art {
      width: 100%;
      height: 300px;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .album-art img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .album-art:hover img {
      transform: scale(1.05);
    }

    .song-info {
      text-align: center;
      margin-bottom: 25px;
    }

    .song-title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 8px;
      color: #fff;
    }

    .song-artist {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.7);
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin-bottom: 25px;
      cursor: pointer;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border-radius: 10px;
      transition: width 0.1s linear;
    }

    .time-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 25px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .control-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      border: none;
      font-size: 18px;
    }

    .control-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .control-btn:active {
      transform: scale(0.95);
    }

    .play-pause {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
    }

    .play-pause:hover {
      background: linear-gradient(135deg, #7a2bdb, #3585ff);
      box-shadow: 0 8px 20px rgba(106, 17, 203, 0.6);
    }

    .volume-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
    }

    .volume-slider {
      flex: 1;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      outline: none;
      -webkit-appearance: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #6a11cb;
      cursor: pointer;
    }

    .playlist {
      margin-top: 25px;
      max-height: 200px;
      overflow-y: auto;
      border-radius: 12px;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px;
    }

    .playlist-title {
      font-size: 16px;
      margin-bottom: 10px;
      color: rgba(255, 255, 255, 0.8);
      padding-left: 10px;
    }

    .playlist-item {
      padding: 12px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .playlist-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .playlist-item.active {
      background: rgba(106, 17, 203, 0.3);
    }

    .playlist-item i {
      color: #6a11cb;
    }

    /* Custom scrollbar */
    .playlist::-webkit-scrollbar {
      width: 6px;
    }

    .playlist::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: rgba(106, 17, 203, 0.5);
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb:hover {
      background: rgba(106, 17, 203, 0.7);
    }

    .shuffle-btn.active {
      color: #6a11cb;
      background: rgba(106, 17, 203, 0.2);
    }

    .repeat-btn.active {
      color: #6a11cb;
      background: rgba(106, 17, 203, 0.2);
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(-100px);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .notification.show {
      transform: translateX(-50%) translateY(0);
    }
  </style>
</head>
<body>
  <div class="music-player">
    <div class="album-art">
      <img id="albumImage" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Album Art">
    </div>
    
    <div class="song-info">
      <h1 class="song-title" id="songTitle">Eternal</h1>
      <p class="song-artist" id="songArtist">Unknown Artist</p>
    </div>
    
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    
    <div class="time-info">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>
    
    <div class="controls">
      <button class="control-btn shuffle-btn" id="shuffleBtn" title="Shuffle">
        <i class="fas fa-random"></i>
      </button>
      <button class="control-btn" id="prevBtn" title="Previous">
        <i class="fas fa-step-backward"></i>
      </button>
      <button class="control-btn play-pause" id="playPauseBtn" title="Play">
        <i class="fas fa-play"></i>
      </button>
      <button class="control-btn" id="nextBtn" title="Next">
        <i class="fas fa-step-forward"></i>
      </button>
      <button class="control-btn repeat-btn" id="repeatBtn" title="Repeat">
        <i class="fas fa-redo"></i>
      </button>
    </div>
    
    <div class="volume-container">
      <i class="fas fa-volume-down"></i>
      <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
      <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="playlist">
      <h3 class="playlist-title">Playlist</h3>
      <div id="playlistItems"></div>
    </div>
  </div>

  <div class="notification" id="notification">Now Playing: Eternal</div>

  <script>
    // Music data array
    const musicData = [
      {
        title: "Eternal",
        artist: "Mystic Waves",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
        image: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      },
      {
        title: "Light Switch",
        artist: "Electro Pulse",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
        image: "https://images.unsplash.com/photo-1571330735066-03aaa9429d89?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      },
      {
        title: "Make Me Nervous",
        artist: "Anxiety Attack",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
        image: "https://images.unsplash.com/photo-1511379938547-c1f69419868d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      },
      {
        title: "The Search",
        artist: "Wandering Soul",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
        image: "https://images.unsplash.com/photo-1470225620780-dba8ba36b745?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      },
      {
        title: "Midnight Drive",
        artist: "Night Riders",
        src: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
        image: "https://images.unsplash.com/photo-1508700929628-666bc8bd84ea?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80"
      }
    ];

    // DOM Elements
    const audioPlayer = new Audio();
    const albumImage = document.getElementById('albumImage');
    const songTitle = document.getElementById('songTitle');
    const songArtist = document.getElementById('songArtist');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const volumeSlider = document.getElementById('volumeSlider');
    const playlistItems = document.getElementById('playlistItems');
    const notification = document.getElementById('notification');

    // Player state
    let currentTrackIndex = 0;
    let isPlaying = false;
    let isShuffled = false;
    let isRepeating = false;
    let originalPlaylist = [...musicData];
    let shuffledPlaylist = [];

    // Initialize the player
    function initPlayer() {
      loadTrack(currentTrackIndex);
      renderPlaylist();
      updatePlaylistHighlight();
      
      // Event listeners
      playPauseBtn.addEventListener('click', togglePlay);
      prevBtn.addEventListener('click', playPrevious);
      nextBtn.addEventListener('click', playNext);
      shuffleBtn.addEventListener('click', toggleShuffle);
      repeatBtn.addEventListener('click', toggleRepeat);
      progressContainer.addEventListener('click', setProgress);
      volumeSlider.addEventListener('input', setVolume);
      
      // Audio event listeners
      audioPlayer.addEventListener('loadedmetadata', updateDuration);
      audioPlayer.addEventListener('timeupdate', updateProgress);
      audioPlayer.addEventListener('ended', handleSongEnd);
    }

    // Load a track
    function loadTrack(index) {
      const track = isShuffled ? shuffledPlaylist[index] : musicData[index];
      
      audioPlayer.src = track.src;
      albumImage.src = track.image;
      songTitle.textContent = track.title;
      songArtist.textContent = track.artist;
      
      // Show notification
      showNotification(`Now Playing: ${track.title}`);
      
      // Update playlist highlight
      updatePlaylistHighlight();
      
      // If player was playing, continue playing
      if (isPlaying) {
        audioPlayer.play();
      }
    }

    // Toggle play/pause
    function togglePlay() {
      if (isPlaying) {
        pauseAudio();
      } else {
        playAudio();
      }
    }

    // Play audio
    function playAudio() {
      isPlaying = true;
      audioPlayer.play();
      playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
      playPauseBtn.setAttribute('title', 'Pause');
    }

    // Pause audio
    function pauseAudio() {
      isPlaying = false;
      audioPlayer.pause();
      playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
      playPauseBtn.setAttribute('title', 'Play');
    }

    // Play previous track
    function playPrevious() {
      currentTrackIndex--;
      if (currentTrackIndex < 0) {
        currentTrackIndex = (isShuffled ? shuffledPlaylist : musicData).length - 1;
      }
      loadTrack(currentTrackIndex);
      if (isPlaying) {
        playAudio();
      }
    }

    // Play next track
    function playNext() {
      currentTrackIndex++;
      if (currentTrackIndex >= (isShuffled ? shuffledPlaylist : musicData).length) {
        currentTrackIndex = 0;
      }
      loadTrack(currentTrackIndex);
      if (isPlaying) {
        playAudio();
      }
    }

    // Toggle shuffle
    function toggleShuffle() {
      isShuffled = !isShuffled;
      shuffleBtn.classList.toggle('active', isShuffled);
      
      if (isShuffled) {
        // Create shuffled playlist
        shuffledPlaylist = [...musicData];
        shuffleArray(shuffledPlaylist);
        
        // Find current track in shuffled playlist
        const currentTrack = musicData[currentTrackIndex];
        const newIndex = shuffledPlaylist.findIndex(track => track.title === currentTrack.title);
        currentTrackIndex = newIndex;
        
        showNotification("Shuffle: ON");
      } else {
        // Find current track in original playlist
        const currentTrack = shuffledPlaylist[currentTrackIndex];
        const newIndex = musicData.findIndex(track => track.title === currentTrack.title);
        currentTrackIndex = newIndex;
        
        showNotification("Shuffle: OFF");
      }
      
      renderPlaylist();
      updatePlaylistHighlight();
    }

    // Toggle repeat
    function toggleRepeat() {
      isRepeating = !isRepeating;
      repeatBtn.classList.toggle('active', isRepeating);
      showNotification(`Repeat: ${isRepeating ? 'ON' : 'OFF'}`);
    }

    // Handle song end
    function handleSongEnd() {
      if (isRepeating) {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
      } else {
        playNext();
      }
    }

    // Update progress bar
    function updateProgress() {
      const { currentTime, duration } = audioPlayer;
      const progressPercent = (currentTime / duration) * 100;
      progressBar.style.width = `${progressPercent}%`;
      
      // Update time display
      currentTimeEl.textContent = formatTime(currentTime);
    }

    // Set progress on click
    function setProgress(e) {
      const width = this.clientWidth;
      const clickX = e.offsetX;
      const duration = audioPlayer.duration;
      
      audioPlayer.currentTime = (clickX / width) * duration;
    }

    // Update duration display
    function updateDuration() {
      durationEl.textContent = formatTime(audioPlayer.duration);
    }

    // Set volume
    function setVolume() {
      audioPlayer.volume = volumeSlider.value;
    }

    // Format time (seconds to MM:SS)
    function formatTime(seconds) {
      if (isNaN(seconds)) return "0:00";
      
      const minutes = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
    }

    // Render playlist
    function renderPlaylist() {
      const playlistToRender = isShuffled ? shuffledPlaylist : musicData;
      
      playlistItems.innerHTML = '';
      playlistToRender.forEach((track, index) => {
        const item = document.createElement('div');
        item.className = 'playlist-item';
        if (index === currentTrackIndex) {
          item.classList.add('active');
        }
        item.innerHTML = `
          <i class="fas fa-music"></i>
          <div>
            <div>${track.title}</div>
            <div style="font-size: 12px; color: rgba(255,255,255,0.6)">${track.artist}</div>
          </div>
        `;
        item.addEventListener('click', () => {
          currentTrackIndex = index;
          loadTrack(currentTrackIndex);
          if (isPlaying) {
            playAudio();
          }
        });
        playlistItems.appendChild(item);
      });
    }

    // Update playlist highlight
    function updatePlaylistHighlight() {
      const items = document.querySelectorAll('.playlist-item');
      items.forEach((item, index) => {
        if (index === currentTrackIndex) {
          item.classList.add('active');
        } else {
          item.classList.remove('active');
        }
      });
    }

    // Show notification
    function showNotification(message) {
      notification.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }

    // Shuffle array using Fisher-Yates algorithm
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Initialize the player when DOM is loaded
    document.addEventListener('DOMContentLoaded', initPlayer);
  </script>
</body>
</html>
